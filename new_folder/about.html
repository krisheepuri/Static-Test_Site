<!DOCTYPE html>
<html>
<body>

<h1>File</h1>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "about.html";       
}
</script>

<button type="button" onclick="myFunction()">Click Me to reveal what the file is!</button>

</body>
</html>
